<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="legend">
                <h1 class="legend__title">Kalkulator walutowy</h1>
            </legend>
            <p>
                <label>
                    <span class="form__labelTekst"> KWOTA PLN: </span>
                    <input class="form__field js-amount" type="number" name="amount" min="1" step="any" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelTekst">WALUTA:
                    </span>
                    <select name="currency" class="form__field js-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelTekst">UZYSKANA KWOTA*:
                    </span>
                    <input class="form__field js-result" required type="number" readonly>
                </label>
            </p>
            <p>
                <button class="form__button js-button">Przelicz
                </button><button class="form__button js-button" type="reset">Wyczyść
                </button>
            </p>
            <p class="form__paragraph">
                * przelicznik walut według kursów średnich publikowanych przez Narodowy Bank Polsk
            </p>
        </fieldset>
    </form>
</body>

</html>
